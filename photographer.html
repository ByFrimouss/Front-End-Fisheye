<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="Retour à la page d'accueil">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button
          class="contact_button"
          aria-label="Ouvrir le formulaire de contact du photographe"
        >
          Contactez-moi
        </button>
      </div>
      <section
        class="media-gallery"
        aria-label="Galerie de médias du photographe"
      ></section>
    </main>

    <!-- Modale de contact -->
    <div
      id="contact_modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="contact_modal_title"
      aria-hidden="true"
      tabindex="-1"
    >
      <div class="modal">
        <header>
          <h2 id="contact_modal_title">Contactez-moi</h2>
          <!-- <img
            src="assets/icons/close.svg"
            onclick="closeModal()"
            alt="croix"
          /> -->
          <button
            class="close_button"
            aria-label="Fermer la fenêtre de contact"
          >
            <img src="assets/icons/close.svg" alt="" />
          </button>
        </header>
        <form id="contact-form">
          <div>
            <label for="firstName">Prénom</label>
            <input id="firstName" name="firstName" type="text" required />
          </div>
          <div>
            <label for="lastName">Nom</label>
            <input id="lastName" name="lastName" type="text" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit" class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>

    <!-- Lightbox -->
    <div
      id="lightbox"
      class="lightbox"
      role="dialog"
      aria-modal="true"
      aria-hidden="true"
      tabindex="-1"
    >
      <button class="lightbox-close" aria-label="Fermer la lightbox">✖</button>

      <div class="lightbox-media"></div>

      <button class="lightbox-prev" role="button" aria-label="Image précédente">
        &#x276E;
      </button>
      <button class="lightbox-next" role="button" aria-label="Image suivante">
        &#x276F;
      </button>
    </div>

    <label for="sortSelect">Trier par :</label>
    <select id="sortSelect" aria-label="Trier les médias">
      <option value="popularity">Popularité</option>
      <option value="date">Date</option>
      <option value="title">Titre</option>
    </select>

    <!-- Changement du script avec rajout du type="module" pour l'importation et l'exportation des fonctions -->
    <script type="module" src="/scripts/pages/photographer.js"></script>
  </body>
</html>
