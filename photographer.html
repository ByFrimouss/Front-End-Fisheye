<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="Retour à la page d'accueil">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button
          class="contact_button"
          aria-label="Ouvrir le formulaire de contact du photographe"
        >
          Contactez-moi
        </button>
      </div>
      <section
        class="media-gallery"
        aria-label="Galerie de médias du photographe"
      ></section>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <!-- <img
            src="assets/icons/close.svg"
            onclick="closeModal()"
            alt="croix"
          /> -->
          <button
            class="close_button"
            aria-label="Fermer la fenêtre de contact"
          >
            <img src="assets/icons/close.svg" alt="" />
          </button>
        </header>
        <form>
          <!-- <div>
            <label>Prénom</label>
            <input />
          </div> -->
          <div>
            <label for="firstName">Prénom</label>
            <input id="firstName" name="firstName" type="text" />
          </div>

          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>

    <script src="/scripts/utils/contactForm.js"></script>
    <script type="module" src="/scripts/pages/photographer.js"></script>
  </body>
</html>
